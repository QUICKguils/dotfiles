# Configuration for Alacritty, the GPU enhanced terminal emulator.

window:
  dimensions:
    columns: 115
    lines: 52
  padding:
    x: 2
    y: 0
  dynamic_padding: true

font:
  normal:
    family: Hack
  offset:
    x: 0
    y: 2
  glyph_offset:
    x: 0
    y: 1

shell:
  program: /usr/bin/zsh

mouse:
  hide_when_typing: true

key_bindings:
  - { key: F11,                 action: ToggleFullscreen }
  - { key: Key0, mods: Control, action: ResetFontSize    }

draw_bold_text_with_bright_colors: true

# Onedark colorscheme
colors:
  primary:
    background: '#282c34'
    foreground: '#abb2bf'
  cursor:
    text:   '#2c323c'
    cursor: '#abb2bf'
  search:
    matches:
      foreground: '#282c34'
      background: '#e5c07b'
    focused_match:
      foreground: '#e5c07b'
      background: '#3e4452'
    bar:
      background: '#d19a66'
      foreground: '#282c34'
  line_indicator:
    foreground: '#282c34'
    background: '#d19a66'
  selection:
    text: CellForeground
    background: '#3e4452'
  normal:
    black:   '#2c323c'
    red:     '#e06c75'
    green:   '#98c379'
    yellow:  '#e5c07b'
    blue:    '#61afef'
    magenta: '#c678dd'
    cyan:    '#56b6c2'
    white:   '#abb2bf'
  bright:
    black:   '#4b5263'
    red:     '#be5046'
    green:   '#98c379'
    yellow:  '#d19a66'
    blue:    '#61afef'
    magenta: '#c678dd'
    cyan:    '#56b6c2'
    white:   '#5c6370'

