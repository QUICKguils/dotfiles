# Configuration for Alacritty, the GPU enhanced terminal emulator.

window:
  dimensions:
    columns: 115
    lines: 50
  padding:
    x: 2
    y: 1
  dynamic_padding: true

font:
  normal:
    family: Hack
  offset:
    x: 0
    y: 3
  glyph_offset:
    x: 0
    y: 1
  size: 11

shell:
  program: /usr/bin/zsh

mouse:
  hide_when_typing: true

key_bindings:
  - { key: F11,                 action: ToggleFullscreen }
  - { key: Key0, mods: Control, action: ResetFontSize    }

draw_bold_text_with_bright_colors: false

# Nord colorscheme {{{1
colors:
  primary:
    background: '#2e3440'
    foreground: '#d8dee9'
  cursor:
    text:   '#4c566a'
    cursor: '#d8dee9'
  selection:
    text:       CellForeground
    background: '#434c5e'
  search:
    matches:
      foreground: '#3b4252'
      background: '#88c0d0'
    focused_match:
      foreground: '#eceff4'
      background: '#5e81ac'
    bar:
      background: '#3b4252'
      foreground: '#d8dee9'
  line_indicator:
    foreground: '#3b4252'
    background: '#d08770'
  normal:
    black:   '#3b4252'
    red:     '#bf616a'
    green:   '#a3be8c'
    yellow:  '#ebcb8b'
    blue:    '#5e81ac'
    magenta: '#b48ead'
    cyan:    '#88c0d0'
    white:   '#e5e9f0'
  bright:
    black:   '#4c566a'
    red:     '#bf616a'
    green:   '#a3be8c'
    yellow:  '#ebcb8b'
    blue:    '#5e81ac'
    magenta: '#b48ead'
    cyan:    '#8fbcbb'
    white:   '#eceff4'
  dim:
    black:   '#373e4d'
    red:     '#94545d'
    green:   '#809575'
    yellow:  '#b29e75'
    blue:    '#68809a'
    magenta: '#8c738c'
    cyan:    '#6d96a5'
    white:   '#aeb3bb'

